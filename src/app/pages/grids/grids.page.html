<app-header titulo="Grids"></app-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        ion-col 1
      </ion-col>
      <ion-col>
        ion-col 2
      </ion-col>
      <ion-col>
        ion-col 3
      </ion-col>
      <ion-col>
        ion-col 4
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        ion-col 1 [size="6"]
      </ion-col>
      <ion-col>
        ion-col 2
      </ion-col>
      <ion-col>
        ion-col 3
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        ion-col 1 [size="3"]
      </ion-col>
      <ion-col>
        ion-col 2
      </ion-col>
      <ion-col size="3">
        ion-col 3 [size="3"]
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
