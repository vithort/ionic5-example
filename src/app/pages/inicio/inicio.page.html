<app-header titulo="App Ionic"></app-header>

<ion-content>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.link" detail>
      <ion-icon [name]="c.icone" slot="start"></ion-icon>
      <ion-label>{{ c.nome }}</ion-label>
    </ion-item>
  </ion-list>

  <!--
  <ion-button color="danger" routerLink="/alert">Alertas</ion-button>
  <ion-button routerLink="/action-sheet">Abas</ion-button>
  -->

</ion-content>
